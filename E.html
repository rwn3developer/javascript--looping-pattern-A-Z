<script type="text/javascript">


    for(var i=1;i<=7;i++){
        for(j=1;j<=6;j++){
            if(i==1 || i==4 || i==7 || j==1){
                document.write(`* `)
            }else{
                document.write(`&nbsp&nbsp&nbsp`);
            }
        }
        document.write(`<br>`)
    }
