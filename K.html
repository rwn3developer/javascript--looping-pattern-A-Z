<script type="text/javascript">

    for(var i=1;i<=7;i++){
        for(var j=1;j<=5;j++){
            if(j==1 || (j+i==6 && i<=4) || (i - j === 2 && i > 4)){
                document.write(`* `);
            }else{
                document.write(`&nbsp&nbsp&nbsp`);
            }
        }   
        document.write(`<br>`);
    }

    // *     *
    // *   *
    // * *
    // *   *
    // *     *

</script>
