<script type="text/javascript">


    for(var i=1;i<=5;i++){
        for(j=1;j<=5;j++){
            if(j==3 || i==1 || i==5){
                document.write(`* `);
            }else{
                document.write(`&nbsp&nbsp&nbsp`);
            }
        }
        document.write(`<br>`);
    }

    // * * * * * 
    //     *
    //     * 
    //     * 
    //     * 
    // * * * * *



</script>
