<script type="text/javascript">


    for(var i=1;i<=6;i++){
        for(j=1;j<=6;j++){
            if(i==1 || j==3 || i==6 || j==6){
                document.write(`* `)
            }else{
                document.write(`&nbsp&nbsp&nbsp`);
            }
        }
        document.write(`<br>`)
    }

    // * * * * * *
    //   *       *
    //   *       *
    //   *       *
    //   *       *
    // * * * * * *
</script>
