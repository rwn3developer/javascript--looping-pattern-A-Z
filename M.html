<script type="text/javascript">

    for(var i=1;i<=7;i++){
        for(j=1;j<=7;j++){
            if(j==1 || j==7 || (i==j && i<=3) || (i+j==8 && i<=4) ){
                document.write(`* `)
            }else{
                document.write(`&nbsp&nbsp&nbsp`);
            }
        }
        document.write(`<br>`);
    }
